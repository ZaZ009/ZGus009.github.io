<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Higher or Lower: Album Ratings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }
    .game-container {
      background: #181818;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      max-width: 1000px;
      width: 100%;
      overflow: hidden;
    }
    .header {
      background: #1DB954;
      color: white;
      padding: 25px;
      text-align: center;
    }
    .game-board { display: flex; min-height: 500px; }
    .album-card {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s ease;
    }
    .current-album { background: #282828; border-right: 3px solid #1DB954; }
    .next-album { background: #282828; }
    .album-cover {
      width: 200px; height: 200px;
      border-radius: 15px;
      margin-bottom: 20px;
      background-size: cover;
      background-position: center;
    }
    .album-title { font-size: 1.5em; font-weight: bold; color: white; margin-bottom: 8px; }
    .album-artist { font-size: 1.1em; color: #B3B3B3; margin-bottom: 15px; }
    .album-rating { font-size: 2.5em; font-weight: bold; color: #1DB954; }
    .rating-hidden { font-size: 3em; color: #ccc; }
    .button-container { display: flex; gap: 15px; margin-top: 30px; }
    .game-btn {
      padding: 15px 40px; font-size: 1.2em; font-weight: bold;
      border: none; border-radius: 50px; cursor: pointer;
      transition: all 0.3s ease;
    }
    .higher-btn { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white; }
    .lower-btn { background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%); color: white; }
    .vs-divider {
      position: absolute; left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background: #1DB954; width: 60px; height: 60px;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 1.5em; font-weight: bold; color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    #loadingMessage { color: white; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1>üéµ Higher or Lower: Album Ratings</h1>
    </div>

    <div class="game-board">
      <div class="album-card current-album">
        <div id="currentCover" class="album-cover"></div>
        <div class="album-info">
          <div id="currentTitle" class="album-title"></div>
          <div id="currentArtist" class="album-artist"></div>
          <div id="currentRating" class="album-rating"></div>
        </div>
      </div>

      <div class="vs-divider">VS</div>

      <div class="album-card next-album">
        <div id="nextCover" class="album-cover"></div>
        <div class="album-info">
          <div id="nextTitle" class="album-title"></div>
          <div id="nextArtist" class="album-artist"></div>
          <div id="nextRating" class="rating-hidden">?</div>
        </div>
        <div class="button-container">
          <button class="game-btn higher-btn" onclick="makeGuess('higher')">‚¨ÜÔ∏è Higher</button>
          <button class="game-btn lower-btn" onclick="makeGuess('lower')">‚¨áÔ∏è Lower</button>
        </div>
      </div>
    </div>
  </div>

  <div style="text-align:center; margin-top:20px;">
    <button onclick="loadAllArtwork()">üé® Fetch Album Covers</button>
    <div id="loadingMessage">‚è≥ Fetching album covers, please wait...</div>
  </div>

  <script>
    const albums = [
      { title: "Blonde", artist: "Frank Ocean", rating: 9.2 },
      { title: "To Pimp a Butterfly", artist: "Kendrick Lamar", rating: 9.5 },
      { title: "Graduation", artist: "Kanye West", rating: 8.5 },
      { title: "Igor", artist: "Tyler, The Creator", rating: 8.8 },
      { title: "Good Kid, M.A.A.D City", artist: "Kendrick Lamar", rating: 9.0 },
      { title: "Ctrl", artist: "SZA", rating: 8.6 },
      { title: "Swimming", artist: "Mac Miller", rating: 8.4 },
      { title: "In Rainbows", artist: "Radiohead", rating: 9.3 }
    ];

    let currentAlbum, nextAlbum, availableAlbums = [];
    let artworkLoaded = false;

    async function fetchAlbumArtwork(artist, album) {
      try {
        const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(artist + ' ' + album)}&entity=album&limit=1`);
        const data = await response.json();
        if (data.results.length > 0) {
          return data.results[0].artworkUrl100.replace('100x100', '600x600');
        }
      } catch (err) {
        console.error("Error fetching artwork:", err);
      }
      return null;
    }

    async function loadAllArtwork() {
      const loadingMessage = document.getElementById('loadingMessage');
      loadingMessage.style.display = 'block';
      loadingMessage.textContent = "‚è≥ Fetching album covers, please wait...";

      try {
        const promises = albums.map(async (album) => {
          album.artwork = await fetchAlbumArtwork(album.artist, album.title);
        });

        await Promise.all(promises);
        artworkLoaded = true;
        loadingMessage.textContent = "‚úÖ All album covers loaded!";
        setTimeout(() => (loadingMessage.style.display = 'none'), 2000);
        updateDisplay();
      } catch (error) {
        loadingMessage.textContent = "‚ùå Error loading covers. Try again.";
      }
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function initGame() {
      availableAlbums = shuffleArray(albums);
      currentAlbum = availableAlbums.pop();
      nextAlbum = availableAlbums.pop();
      updateDisplay();
    }

    function updateDisplay() {
      const currentCover = document.getElementById('currentCover');
      const nextCover = document.getElementById('nextCover');

      if (currentAlbum.artwork) {
        currentCover.style.backgroundImage = `url(${currentAlbum.artwork})`;
      } else {
        currentCover.style.background = "#333";
      }

      if (nextAlbum.artwork) {
        nextCover.style.backgroundImage = `url(${nextAlbum.artwork})`;
      } else {
        nextCover.style.background = "#333";
      }

      document.getElementById('currentTitle').textContent = currentAlbum.title;
      document.getElementById('currentArtist').textContent = currentAlbum.artist;
      document.getElementById('currentRating').textContent = currentAlbum.rating.toFixed(1);

      document.getElementById('nextTitle').textContent = nextAlbum.title;
      document.getElementById('nextArtist').textContent = nextAlbum.artist;
      document.getElementById('nextRating').textContent = '?';
      document.getElementById('nextRating').className = 'rating-hidden';
    }

    function makeGuess(guess) {
      const isHigher = nextAlbum.rating > currentAlbum.rating;
      const isCorrect = (guess === 'higher' && isHigher) || (guess === 'lower' && !isHigher);

      document.getElementById('nextRating').textContent = nextAlbum.rating.toFixed(1);
      document.getElementById('nextRating').className = 'album-rating';

      alert(isCorrect ? "‚úÖ Correct!" : "‚ùå Wrong!");

      currentAlbum = nextAlbum;
      nextAlbum = availableAlbums.pop() || shuffleArray(albums).pop();
      updateDisplay();
    }

    initGame();
  </script>
</body>
</html>
